<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script defer src="script.js"></script>
    <script defer src="animation.js"></script>

    <link rel="stylesheet" href="style/entry.css">
    <link rel="stylesheet" href="style/race.css">
</head>
<body>

    <div class="entry-wrapper">
        <div class="join">
            <span></span>
            <input placeholder="Enter Party Code" class="party-code" type="text">
            <button class="join-party action">JOIN PARTY</button>
        </div>

        <div class="create">
            <span></span>
            <button class="create-party action">CREATE PARTY</button>
        </div>
    </div>

    <div class="race-wrapper">
        <button class="ready action">READY</button>

        <div class="user">
            <div class="notifier">
                <span>Not Ready</span>
            </div>
        </div>
        
        <div class="opponent">
            <div class="notifier">
                <span>Not Ready</span>
            </div>
        </div>
    </div>
</body>
</html>
